<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paytm — Home (Demo)</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  
  <div class="phone-frame">
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <img src="./assets/img/paytm_icon.png" alt="logo" class="logo">
          <span class="brand-name">Paytm</span>
        </div>

        <div class="top-actions">
          <button class="icon-btn" aria-label="Scan QR">
            <img src="./assets/img/icon-qrr.jpg" alt="">
          </button>
          <button class="icon-btn" aria-label="Notifications">
            <img src="./assets/img/noti_bell.png" alt="">
          </button>
          <a class="icon-btn" href="profile.html" aria-label="Profile">
            <img src="./assets/img/profile-pic.jpeg" alt="">
          </a>
        </div>
      </header>

      <main class="main-area">
        <!-- wallet balance card -->
        <section class="card balance">
          <div class="balance-left">
            <div class="label">Wallet balance</div>
            <div class="amount">₹9,11,00,254.69</div>
            <div class="small">Updated: Today</div>
          </div>
          <div class="balance-right">
            <img src="./assets/img/wallet.png" alt="wallet" class="big-icon">
          </div>
        </section>

        <!-- bottom bar quick action buttons -->
        <section class="quick-actions">
          <a class="quick" href="payments.html">
            <img src="assets/img/icon-pay.png" alt="">
            <span>Pay</span>
          </a>
          <a class="quick" href="payments.html">
            <img src="assets/img/upi.png" alt="">
            <span>UPI</span>
          </a>
          <a class="quick" href="wallet.html">
            <img src="assets/img/wallet.png" alt="">
            <span>Passbook</span>
          </a>
          <a class="quick" href="index.html">
            <img src="assets/img/history.png" alt="">
            <span>History</span>
          </a>
        </section>

        <!-- Recharge & bills -->
        <section class="section">
          <div class="section-head">
            <h3>Recharge & Pay Bills</h3>
            <a href="#" class="link-small">See all</a>
          </div>

          <div class="horizontal-list">
            <a class="tile" href="recharge.html">
              <img src="assets/img/icon-mobile.png" alt="">
              <span>Mobile</span>
            </a>
            <a class="tile" href="#">
              <img src="assets/img/dth.png" alt="">
              <span>DTH</span>
            </a>
            <a class="tile" href="#">
              <img src="assets/img/electricity.png" alt="">
              <span>Electricity</span>
            </a>
            <a class="tile" href="#">
              <img src="assets/img/broadband.png" alt="">
              <span>Broadband</span>
            </a>
            <a class="tile" href="#">
              <img src="assets/img/gas.png" alt="">
              <span>Gas</span>
            </a>
          </div>
        </section>

        <!-- Money transfer -->
        <section class="section">
          <div class="section-head">
            <h3>Money Transfer</h3>
            <span class="hint">Quick actions</span>
          </div>

          <div class="grid-3">
            <a class="grid-item" href="payments.html">
              <img src="assets/img/bank_ac.png" alt="">
              <span>Send to Bank</span>
            </a>
            <a class="grid-item" href="recharge.html">
              <img src="./assets/img/icon-mobile.png" alt="">
              <span>To Mobile</span>
            </a>
            <a class="grid-item" href="payments.html">
              <img src="assets/img/upi.png" alt="">
              <span>To UPI ID</span>
            </a>
          </div>
        </section>

        <!-- Offers  -->
        <section class="section">
          <div class="section-head simple">
            <h3>Offers for you</h3>
            <a class="link-small" href="#">View all</a>
          </div>

          <div class="offers-row">
            <div class="offer-card">
              <img src="assets/img/offer1.png" alt="offer">
            </div>
            <div class="offer-card">
              <img src="assets/img/offer2.png" alt="offer">
            </div>
          </div>
        </section>

        <!-- Sponsored ad -->
        <section class="section">
          <div class="ad-banner">
            <img src="assets/img/ad-banner.png" alt="ad banner">
          </div>
        </section>
      </main>

      <nav class="bottom-nav" role="navigation" aria-label="Main">
        <a class="nav-item active" href="index.html">
          <img src="assets/img/paytm_icon.png" alt="">
          <span>Home</span>
        </a>
        <a class="nav-item" href="recharge.html">
          <img src="assets/img/icon-mobile.png" alt="">
          <span>Recharge</span>
        </a>
        <a class="nav-item" href="payments.html">
          <img src="assets/img/icon-pay.png" alt="">
          <span>Pay</span>
        </a>
        <a class="nav-item" href="wallet.html">
          <img src="./assets/img/wallet.png" alt="">
          <span>Wallet</span>
        </a>
        <a class="nav-item" href="profile.html">
          <img src="./assets/img/profile-pic.jpeg" alt="">
          <span>Profile</span>
        </a>
      </nav>
    </div>
  </div>
</body>
</html>
