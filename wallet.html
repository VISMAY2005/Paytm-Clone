<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paytm — Wallet</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="phone-frame">
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <a href="index.html" class="brand-link">
            <img src="assets/img/paytm_icon.png" alt="logo" class="logo">
            <span class="brand-name">Paytm</span>
          </a>
        </div>

        <div class="top-actions">
          <button class="icon-btn" aria-label="Scan QR">
            <img src="assets/img/icon-qrr.jpg" alt="">
          </button>
          <button class="icon-btn" aria-label="Notifications">
            <img src="assets/img/noti_bell.png" alt="">
          </button>
          <a class="icon-btn" href="profile.html" aria-label="Profile">
            <img src="assets/img/profile-pic.jpeg" alt="">
          </a>
        </div>
      </header>

      <main class="main-area">
        <section class="section">
          <div class="section-head">
            <h3>Wallet Balance</h3>
          </div>

          <div class="card balance small-gap">
            <div class="balance-left">
              <div class="label">Available balance</div>
              <div class="amount">₹9,11,00,254.69</div>
              <div class="small">Add money to wallet</div>

              <div class="row action-row">
                <a class="btn primary small" href="recharge.html">Add</a>
                <a class="btn ghost small" href="payments.html">Withdraw</a>
              </div>
            </div>

            <div class="balance-right">
              <img src="assets/img/wallet.png" alt="wallet" class="big-icon">
            </div>
          </div>
        </section>
      </main>

      <nav class="bottom-nav" role="navigation">
        <a class="nav-item" href="index.html">
          <img src="assets/img/paytm_icon.png" alt="">
          <span>Home</span>
        </a>
        <a class="nav-item" href="recharge.html">
          <img src="assets/img/icon-mobile.png" alt="">
          <span>Recharge</span>
        </a>
        <a class="nav-item" href="payments.html">
          <img src="assets/img/icon-pay.png" alt="">
          <span>Pay</span>
        </a>
        <a class="nav-item active" href="wallet.html">
          <img src="assets/img/wallet.png" alt="">
          <span>Wallet</span>
        </a>
        <a class="nav-item" href="profile.html">
          <img src="assets/img/profile-pic.jpeg" alt="">
          <span>Profile</span>
        </a>
      </nav>
    </div>
  </div>
</body>
</html>
